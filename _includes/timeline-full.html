
<div id="timeline" class="timeline">
  <div class="timeline-navigator"></div>

  <div class="timeline-body">
    {% for experience in site.data.experiences %}
    <div class="timeline-item">
      <div class="timeline-date">
        {{ experience.date }}
      </div>
      <div class="timeline-title">
        {{ experience.title }}
      </div>
      <div class="timeline-institute">
        {{ experience.institute }}
      </div>
      <div class="timeline-desc">
        {{ experience.desc }}
      </div>
      {% unless experience.host == false %}
      <div class="timeline-host">
        {{ experience.host.role }}: {{ experience.host.name }}
      </div>
      {% endunless %}
    </div>
    {% endfor %}
  </div>
  <div class="timeline-start">
    <div class="timeline-title"> She was born. </div>
  </div>
</div>
